<!DOCTYPE html>
<html lang="es" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>Login</title>
		<meta name="description" content="Blueprint: Slide and Push Menus" />
		<meta name="keywords" content="sliding menu, pushing menu, navigation, responsive, menu, css, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/fonts.css" />
		
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="cbp-spmenu-push">
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
			<h3>Aplication</h3>
			<a href="asaderos.html"><img src="images/Asadero.jpg" /> Asaderos</a>
			<a href="#"><img src="images/Drogueria.jpg" /> Droguerias</a>
			<a href="#"><img src="images/Ferreteria.jpg" /> Ferreterias</a>
			<a href="#"><img src="images/Heladeria.jpg" /> Heladerias</a>
			<a href="#"><img src="images/Pizzeria.jpg" /> Pizzerias</a>
			<a href="#"><img src="images/Restaurant.jpg" /> Restaurante</a>
			
		</nav>
		<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">

			  
		</nav>

		<div id="header">
				
				<h1 id="titulo_header">Domicilios</h1>
				
			
				<div class="main">
					<section>
							<section class="buttonset">
								
								<!-- Class "cbp-spmenu-open" gets applied to menu and "cbp-spmenu-push-toleft" or "cbp-spmenu-push-toright" to the body -->
								<a href="#" id="showLeftPush"></a>
								<a href="#" id="showRightPush"></a>
							</section>
					</section>

				</div>	
					
			</div>
		
		<div class="container">
			  	
		</div>
		<script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				menuRight = document.getElementById( 'cbp-spmenu-s2' ),
				menuTop = document.getElementById( 'cbp-spmenu-s3' ),
				menuBottom = document.getElementById( 'cbp-spmenu-s4' ),
				
				showLeftPush = document.getElementById( 'showLeftPush' ),
				
				body = document.body;

			
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			

			function disableOther( button ) {
				
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
				
			}
		</script>
		
	</body>
</html>
